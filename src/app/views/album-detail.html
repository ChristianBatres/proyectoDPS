<div class="album-box" *ngIf="album">
    <div id="album-head-card">
        <div class="image">
            <img src="{{url + 'getImageAlbum/' + album.image}}">
        </div>
        <div class="data">
            <h1>{{album.title}}</h1>
            <p>{{album.year}}</p>
            <p>{{album.description}}</p>

            <a href="" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'">Anadir Cancion</a>
        </div>
    </div>
</div>
